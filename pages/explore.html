<!DOCTYPE html>
<!--
Title: explore.html

@brief Explore page

Images that are also links to click to navigate to other pages, such as climbing, music,
etc.
-->
<html>
	<head>
		<meta name="description" content="A page with links for the user to explore" />
		<meta http-equiv="author" content="Channing Ko-Madden" />
		<title>Explore</title>
		<link href="../styles/explore-style.css" type="text/css" rel="stylesheet" />
		<script src="../components/main-navigation.js"></script>
	</head>
	<body>
		<div class="container_12 clearfix">
			<div class="grid_12 title">
				<h1>Explore</h1>
			</div> <!-- end title -->
			<main-navigation-component rootpath=".."></main-navigation-component>
			<figure class="grid_12 feature_image">
				<a href="./climbing.html">
					<h3>Rock Climbing</h3>
					<img src="../images/diabase_rock_400_400.jpg" alt="Photo of diabase rock" title="Rock Climbing"/>
				</a>
			</figure> <!-- End Climbing -->
			<figure class="grid_12 feature_image">
				<a href="./music.html">
					<h3>Music</h3>
					<img src="../images/walters_stage_400_400.jpg" alt="Photo of concert stage" title="Music"/>
				</a>
			</figure> <!-- End music -->
			<figure class="grid_12 feature_image">
				<a href="https://saunteringshutter.blogspot.com" target="_blank" rel="noreferrer noopener">
					<h3>Photography</h3>
					<img src="../images/photography_400_400.jpg" alt="Film photo of a puddle" title="Photography"/>
				</a>
			</figure> <!-- End photography -->
		</div>
	</body>
</html>
